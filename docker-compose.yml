services:
  mysql:
    image: mysql:latest
    container_name: mysql
    volumes:
      - db:/var/lib/mysql
    expose:
      - '5432'
    networks:
      - matchaNetwork
    env_file:
      - ./.env

  api:
    build:
      context: ./api/
    container_name: api
    volumes:
      - api:/api
    ports:
      - 3000:3000
    networks:
      - matchaNetwork
    depends_on:
      - mysql
    env_file:
      - ./api/.env

  websocket:
    build:
      context: ./websocket/
    container_name: websocket
    volumes:
      - websocket:/app
    ports:
      - 3001:3001
    networks:
      - matchaNetwork
    depends_on:
      - mysql
    env_file:
      - ./websocket/.env

  frontend:
    build:
      context: ./frontend/
    container_name: frontend
    volumes:
      - frontend:/app
    ports:
      - 5173:5173
    networks:
      - matchaNetwork
    depends_on:
      - mysql
    env_file:
      - ./frontend/.env

volumes:
  api:
    name: api
  websocket:
    name: websocket
  frontend:
    name: frontend
  db:
    name: db

networks:
  matchaNetwork:
    driver: bridge
    name: matchaNetwork